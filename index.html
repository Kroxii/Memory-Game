<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <header>
      <p id="highest-score">
        Highest score: <span class="number-span">0</span>
      </p>
      <h1>Memory game</h1>
      <button id="settings-btn">settings</button>
      <ul id="settings-scroll" class="hidden">
        <li id="theme-settings"></li>
        <li id="difficulty-settings"></li>
      </ul>
    </header>
    <main>
      <div id="game-container">
        <ul id="game-settings">
          <li id="current-score">Score: <span class="number-span">0</span></li>
          <li id="chrono">00:00</li>
          <li id="move-counter">Moves: <span class="number-span">0</span></li>
        </ul>
        <div id="cards-container">
            <div id="c1" class="card"></div>
            <div id="c2" class="card"></div>
            <div id="c3" class="card"></div>
            <div id="c4" class="card"></div>
        </div>
        <button id="replay-btn">Replay</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
