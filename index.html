<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <header>
      <p id="highest-score">
        Highest score: <span class="number-span">0</span>
      </p>
      <h1>Memory game</h1>
      <button id="settings-btn">settings</button>
      <ul id="settings-scroll" class="hidden">
        <li id="theme-settings"></li>
        <li id="difficulty-settings">
          <select id="difficulty-select">
            <option class="difficulty-option">easy</option>
            <option class="difficulty-option">normal</option>
            <option class="difficulty-option">hard</option>
          </select>
        </li>
      </ul>
    </header>
    <main>
      <div id="game-container">
        <ul id="game-settings">
          <li id="current-score">Score: <span class="number-span">0</span></li>
          <li id="chrono">00:00</li>
          <li id="move-counter">Moves: <span class="number-span">0</span></li>
        </ul>
        <div id="cards-container">
          <div id="c1" src="assets/cards/001.png" class="card"></div>
          <div id="c2" src="assets/cards/001.png" class="card"></div>
          <div id="c3" src="assets/cards/004.png" class="card"></div>
          <div id="c4" src="assets/cards/004.png" class="card"></div>
          <div id="c5" src="assets/cards/007.png" class="card"></div>
          <div id="c6" src="assets/cards/007.png" class="card"></div>
          <div id="c7" src="assets/cards/010.png" class="card"></div>
          <div id="c8" src="assets/cards/010.png" class="card"></div>
          <div id="c9" src="assets/cards/012.png" class="card"></div>
          <div id="c10" src="assets/cards/012.png" class="card"></div>
          <div id="c11" src="assets/cards/014.png" class="card"></div>
          <div id="c12" src="assets/cards/014.png" class="card"></div>
          <div id="c13" src="assets/cards/016.png" class="card"></div>
          <div id="c14" src="assets/cards/016.png" class="card"></div>
          <div id="c15" src="assets/cards/019.png" class="card"></div>
          <div id="c16" src="assets/cards/019.png" class="card"></div>
        </div>
        <button id="replay-btn">Replay</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
