<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <header>
      <h1>Memory game</h1>
      <button id="settings-btn">settings</button>
      <button id="theme-toggle-btn">ðŸŒ™</button>
      <ul id="settings-scroll" class="hidden">
        <li id="theme-settings"></li>
        <li id="difficulty-settings">
          <select id="difficulty-select">
            <option class="difficulty-option">easy</option>
            <option class="difficulty-option">normal</option>
            <option class="difficulty-option">hard</option>
          </select>
        </li>
      </ul>
    </header>
    <main>
      <div id="game-container">
        <ul id="game-settings">
          <li id="current-score">
            Score: <span id="current-score-span">0</span>
          </li>
          <li id="chrono">
            <span id="minutes">00</span>:<span id="seconds">00</span>
          </li>
          <li id="move-counter">Moves: <span id="moves-span">0</span>
          </li>
        </ul>
        <p id="highest-score">Highest score: <span id="highest-score-span">0</span>
        </p>
        <div id="victory-screen"></div>
        <div id="cards-container"></div>
      </div>
      <button id="replay-btn">Replay</button> <!-- DÃ©placÃ© ici -->
    </main>
    <footer>
      <p>Created by <a></a></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
